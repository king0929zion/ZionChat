name: Build and Release ZionChat

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        cache-disabled: true

    - name: Configure signing (optional)
      env:
        SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: |
        if [ -n "$SIGNING_KEYSTORE_BASE64" ]; then
          echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > "$RUNNER_TEMP/zionchat-release.jks"
          echo "SIGNING_KEYSTORE_PATH=$RUNNER_TEMP/zionchat-release.jks" >> $GITHUB_ENV
          echo "SIGNING_STORE_PASSWORD=$SIGNING_STORE_PASSWORD" >> $GITHUB_ENV
          echo "SIGNING_KEY_ALIAS=$SIGNING_KEY_ALIAS" >> $GITHUB_ENV
          echo "SIGNING_KEY_PASSWORD=$SIGNING_KEY_PASSWORD" >> $GITHUB_ENV
        else
          echo "Signing secrets not set; building unsigned release."
        fi

    - name: Build Release APK
      run: gradle assembleRelease --stacktrace

    - name: Run tests
      run: gradle test
      continue-on-error: true

    - name: Get version from build.gradle
      id: get_version
      run: |
        VERSION=$(grep "versionName" app/build.gradle | head -1 | sed 's/.*versionName.*"\([0-9.]*\)".*/\1/')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ZionChat-v${{ steps.get_version.outputs.version }}
        path: |
          app/build/outputs/apk/release/*.apk

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: ZionChat v${{ steps.get_version.outputs.version }}
        body: |
          ## ZionChat Android App v${{ steps.get_version.outputs.version }}

          ### Features
          - Complete ChatGPT-style UI
          - Settings page with user profile
          - Model Services management
          - Add Provider with preset configurations
          - Models configuration with custom headers

          ### Installation
          Download the APK file below and install on your Android device.

          **Note**: You may need to enable "Install from unknown sources" in your device settings.
        files: |
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-reports
        path: |
          app/build/reports/
          build/reports/
