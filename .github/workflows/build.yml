name: Build ZionChat

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        cd ZionChat
        chmod +x gradlew

    - name: Build with Gradle
      run: |
        cd ZionChat
        ./gradlew build --stacktrace

    - name: Run tests
      run: |
        cd ZionChat
        ./gradlew test
      continue-on-error: true

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug-apk
        path: ZionChat/app/build/outputs/apk/debug/*.apk

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-reports
        path: |
          ZionChat/app/build/reports/
          ZionChat/build/reports/
