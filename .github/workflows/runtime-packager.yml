name: Package Runtime APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "Runtime app name"
        required: true
        type: string
      app_url:
        description: "Runtime launch URL"
        required: true
        type: string
      package_suffix:
        description: "Package suffix (a-z0-9_)"
        required: true
        type: string
      version_name:
        description: "Runtime version name"
        required: false
        default: "1.0.0"
        type: string
      version_code:
        description: "Runtime version code"
        required: false
        default: "1"
        type: string
      request_id:
        description: "Dispatch trace id"
        required: false
        default: ""
        type: string

run-name: Runtime APK ${{ inputs.package_suffix }} @ ${{ inputs.request_id != '' && inputs.request_id || github.run_id }}

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 9.1.0
        cache-disabled: true

    - name: Configure signing (optional)
      env:
        SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: |
        if [ -n "$SIGNING_KEYSTORE_BASE64" ]; then
          echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > "$RUNNER_TEMP/zionchat-runtime.jks"
          echo "SIGNING_KEYSTORE_PATH=$RUNNER_TEMP/zionchat-runtime.jks" >> $GITHUB_ENV
          echo "SIGNING_STORE_PASSWORD=$SIGNING_STORE_PASSWORD" >> $GITHUB_ENV
          echo "SIGNING_KEY_ALIAS=$SIGNING_KEY_ALIAS" >> $GITHUB_ENV
          echo "SIGNING_KEY_PASSWORD=$SIGNING_KEY_PASSWORD" >> $GITHUB_ENV
        else
          echo "Signing secrets not set; building unsigned release."
        fi

    - name: Assemble Runtime APK
      run: >
        gradle :runtime:assembleRelease --stacktrace
        -PRUNTIME_APP_NAME="${{ inputs.app_name }}"
        -PRUNTIME_APP_URL="${{ inputs.app_url }}"
        -PRUNTIME_PACKAGE_SUFFIX="${{ inputs.package_suffix }}"
        -PRUNTIME_VERSION_NAME="${{ inputs.version_name }}"
        -PRUNTIME_VERSION_CODE="${{ inputs.version_code }}"

    - name: Upload Runtime APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Runtime-${{ inputs.package_suffix }}-v${{ inputs.version_name }}
        path: runtime/build/outputs/apk/release/*.apk

